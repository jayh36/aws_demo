language: java
jdk:
  - openjdk8

branches:
  only:
    - master
# 권한에러가 발생하여 추가
before_install:
  chmod +x gradlew
# Travis CI 서버의 Home
# gradle을 통해 의존성을 받게 되면 이를 해당 디렉토리에 캐시하여, 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 push되었을때 수행하는 명령어
script: "./gradlew clean build"

#CodeDeply는 Jar파일은 인식하지 못하므로 Jar+기타 설정 파일들을 모아 압축
before_deploy:
  - zip -r aws-demo *
  - mkdir -p before-deploy
  - mv aws-demo.zip before-deploy/aws-demo.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: aws-demo-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: before-deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

